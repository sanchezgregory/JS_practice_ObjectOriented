<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Oriented Object</title>
<!--    <link rel="stylesheet" href="bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cerulean/bootstrap.min.css">
</head>
<body>
<!--NAVIGATION BAR-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

<!--    CONTAINER BODY-->
    <div class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-title">
                        <h4>Add a new product</h4>
                    </div>
                    <form id="form-product" class="card-body mb">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="product name">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="product price">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2020" min="2018" placeholder="product year">
                        </div>

                        <input type="submit" class="btn btn-primary btn-block mb-3" value="Add">

                    </form>

                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
